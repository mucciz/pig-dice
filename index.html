<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Pig Dice</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="MDB/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="MDB/css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="CSS/style.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col tm-active">
        <div class="tm-name" id="name-0">
          Player 1
        </div>
      	<div class="tm-score" id="score-0">
          0
        </div>
        <div class="tm-current-box">
          <div class="tm-label">
            Current Score
          </div>
          <div class="tm-current-score" id="current-0">
            0
          </div>
        </div>
        <div class="sorry-0" id="sorry-0">
          Sorry, you rolled 1.
        </div>
      </div>
      <div class="col">
        <div class="tm-name" id="name-1">
          Player 2
        </div>
        <div class="tm-score" id="score-1">
          0
        </div>
        <div class="tm-current-box">
          <div class="tm-label">
            Current Score
          </div>
          <div class="tm-current-score" id="current-1">
            0
          </div>
        </div>
        <div class="sorry-1" id="sorry-1">
          Sorry, you rolled 1.
        </div>
    </div>
      <button class="btn-new">
        <i class="far fa-plus-square"></i>Reset Game
      </button>
      <button class="btn-roll">
        <i class="fas fa-dice"></i>Roll dice
      </button>
      <button class="btn-hold">
        <i class="far fa-stop-circle"></i>Hold Game
      </button>
    </div>
  </div>
  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="MDB/js/jquery-3.4.0.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="MDB/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="MDB/js/mdb.min.js"></script>
  <!-- Custom JavaScript -->
  <script type="text/javascript" src="JS/main.js"></script>
</body>
</html>
